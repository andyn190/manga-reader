<div id="viewer" class="viewer">
  <viewer-nav current-page="viewer.index" total-pages="viewer.pages.length"></viewer-nav>
  <div class="viewer-controls flex flex-row">
    <div id="viewer-back" class="viewer-half"  ng-click="viewer.back()"></div>
    <div id="viewer-forward" class="viewer-half"  ng-click="viewer.forward()"></div>
  </div>
  <img ng-src="{{viewer.pages[viewer.index]}}" alt="">
</div>
