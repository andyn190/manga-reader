<div id="library" class="flex flex-row">
  <h1>
    {{ info.selectedManga }}
  </h1>
  <info-display manga="info.selected"></info-display>
  <ul class="info-list flex flex-row flex-wrap">
    <info-list ng-repeat="manga in info.manga track by $index" data="manga" select="info.select"></info-list>
  </ul>
</div>
