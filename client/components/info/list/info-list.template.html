<div id="" class="mt-3">
  <ul class="list-group">
    <li class="list-group-item list-group-item-dark">
      {{ list.type }}s
    </li>
    <li class="list-group-item list-group-item-action list-group-item-light list-{{list.type}}" ng-repeat="number in list.numbers" ng-click="list.click(number)" ui-sref="viewer">
      <a href="">
        <i class="fas fa-{{list.type}}"></i> {{number}}
      </a>
    </li>
  </ul>
</div>
