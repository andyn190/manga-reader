<div id="selected" class="selected">
  <ul class="list-group" ng-if="selected.media">
    <li class="list-group-item">
      <i class="selected-file-icon fas fa-file-{{selected.media.type}}"></i>
    </li>
    <li class="list-group-item list-group-item-info">
      {{selected.media.path}}
    </li>
    <a href="#" class="list-group-item list-group-item-info active">
      Select
    </a>
  </ul>
</div>
